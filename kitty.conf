# Font
font_family Hasklug Nerd Font Mono Med
bold_font auto
italic_font auto
bold_italic_font auto
font_size 9.0

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_unfocused_style hollow

# Mouse
mouse_hide_wait -1
copy_on_select clipboard
mouse_map right press ungrabbed mouse_selection extend
mouse_map ctrl+right press ungrabbed mouse_selection extend
mouse_map middle release ungrabbed paste_from_selection

# Scrollback
scrollback_lines 20000
wheel_scroll_multiplier 3.0

# Window appearance
window_padding_width 25
background_opacity 0.99
active_border_color #c0caf5
inactive_border_color #414868

# Shell
shell /usr/bin/fish
shell_integration no-cursor

# Layouts (splits support)
enabled_layouts splits,stack

# Splits — Ctrl+Space chords (tmux-style)
map ctrl+space>v launch --location=vsplit --cwd=current
map ctrl+space>s launch --location=hsplit --cwd=current

# Pane navigation — direct Ctrl+hjkl (tmux-style)
map ctrl+h neighboring_window left
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+l neighboring_window right

# Pane resizing — Ctrl+Arrow (tmux-style)
map ctrl+up resize_window taller 5
map ctrl+down resize_window shorter 5
map ctrl+left resize_window narrower 5
map ctrl+right resize_window wider 5

# Tabs — Ctrl+Space chords (tmux-style)
map ctrl+space>k previous_tab
map ctrl+space>j next_tab
map ctrl+space>t new_tab_with_cwd

# Toggle zoom (like tmux prefix+z)
map ctrl+space>z toggle_layout stack

# Close window
map ctrl+space>x close_window

# Colors — Tokyo Night
foreground #c0caf5
background #1a1b26
cursor #ffffff
cursor_text_color #000000

# Normal
color0 #15161e
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# Bright
color8 #414868
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# Extended
color16 #ff9e64
